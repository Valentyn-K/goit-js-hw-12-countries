<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>12HW</title>
  </head>

  <body>
    <section class="country-finder">
      <div class="input-container">
        <div class="logo">
          <span class="letter letter-b">B</span>
          <span class="letter letter-o1">o</span>
          <span class="letter letter-o2">o</span>
          <span class="letter letter-g">g</span>
          <span class="letter letter-l">l</span>
          <span class="letter letter-e">e</span>
        </div>

        <div>
          <input
            class="country-input"
            type="text"
            placeholder="Enter the country, you want to get info"
            name="countryInput"
          />

          <div class="loader is-hidden">
            <div class="item-1"><span></span></div>
            <div class="item-2"><span></span></div>
            <div class="item-3"><span></span></div>
            <div class="item-4"><span></span></div>
            <div class="item-5"><span></span></div>
            <div class="item-6"><span></span></div>
            <div class="item-7"><span></span></div>
            <div class="item-8"><span></span></div>
          </div>
        </div>
      </div>
      <div class="input_result-container">
        <ul class="countries-list"></ul>
      </div>
    </section>
  </body>
</html>
